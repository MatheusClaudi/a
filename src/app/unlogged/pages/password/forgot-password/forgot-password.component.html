<div class="content">

    <div class="card">
        <div>
            <div class="card-name">
                Esqueci minha senha
            </div>

            <div *ngIf="showSucessMensage" class="sub-card">
                <p class="p">
                    Email enviado com sucesso !
                </p>
    
                <div (click)="goToLogin()" class="submit-btn">
                    <p>
                        Log-in
                    </p>
                </div>
            </div>

            <div class="card-text">
                Para redefinir sua senha, informe o e-mail cadastrado e lhe enviaremos um link com instruções.
            </div>

            <div class="form-content">
                <div class="field">
                    <div class="field-tittle"> Email: </div>
                    <input  class="field-box tiny-field">
                    <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                        <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                    </div-->
                </div>
            </div>

            <div (click)="onSubmit()" class="submit-btn">
                <p>
                    Enviar
                </p>
            </div>
            
        </div>

        <div (click)="goToLogin()" class="forgot">
            Cancelar
        </div>
    </div>
</div>
