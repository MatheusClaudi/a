<div class="content">
    <div class="art">
        <img class="abstract-art" src="../../../../assets/icons/artAbstract.svg">
    </div>
    
    <div class="card">
        <div>
            <div class="card-name">
                Credenciais
            </div>

            <form [formGroup]="form">
                <div class="form-content">
                    <div class="field">
                        <div class="field-tittle"> Email: </div>
                        <input formControlName="email" class="field-box tiny-field">
                        <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                            <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                        </div-->
                    </div>
        
                    <div class="field">
                        <div class="field-tittle"> Senha: </div>
                        <input formControlName="senha" class="field-box tiny-field">
                        <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                            <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                        </div-->
                    </div>    
                </div>
            </form>
            

            <div (click)="onSubmit()" class="submit-btn">
                <p>
                    Log-in
                </p>
            </div>
            
        </div>

        <div (click)="goToForgotPassword()" class="forgot">
            Esqueci a senha
        </div>
    </div>
</div>
