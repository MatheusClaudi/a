<div class="content">
    <div class="card">
       
        <div class="card-name">
            Cadastro
        </div>

        <div *ngIf="showSucessMensage" class="sub-card">
            <p class="p">
                Cadastro conclu√≠do
                 com sucesso !
            </p>

            <div (click)="goToLogin()" class="submit-btn inside">
                <p>
                    Log-in
                </p>
            </div>
        </div>

        <form [formGroup]="form">
        <div class="form-content">
            <div class="field">
                <div class="field-tittle"> Nome: </div>
                <input formControlName="name" class="field-box tiny-field">
                <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                    <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                </div-->
            </div>

            <div class="field">
                <div class="field-tittle"> Cpf: </div>
                <input formControlName="cpf" class="field-box tiny-field">
                <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                    <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                </div-->
            </div>    

            <div class="field">
                <div class="field-tittle"> Email: </div>
                <input formControlName="email" class="field-box tiny-field">
                <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                    <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                </div-->
            </div>    

            <div class="field">
                <div class="field-tittle"> Senha: </div>
                <input formControlName="password" class="field-box tiny-field">
                <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                    <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                </div-->
            </div>    

            <div class="field">
                <div class="field-tittle"> Confirme a senha: </div>
                <input formControlName="passwordConfirm" class="field-box tiny-field">
                <!--div *ngFor="let error of vacinaFormErrors.errorMessages.id">
                    <div *ngIf="hasErrorWith(vacinaDataForm,'id', error.type)" class="error-message"> {{ error.message }}</div>
                </div-->
            </div>    
        </div>

        <div (click)="onSubmit()" class="submit-btn">
            <p>
                Cadastrar
            </p>
        </div>
        </form>
    </div>
</div>
