<div class="content">
    <div class="card">        
        <div class="card-content">

            <div class="page-tittle">
                Slots de hor√°rio
            </div>
            
            <div class="input-area">
                <div class="section-name r">
                    Dados gerais:
                </div>

                <div class="btn add">
                    <img class="btn-icon add-icon" src="../../../assets/icons/plus.svg">

                    <div class="btn-name">
                        Criar
                    </div>
                </div>

            <br/>
                <div class="inputs">
                    <app-date-picker (newDateSelected)="teste($event)"></app-date-picker>                        
                </div>
            </div>

            <div class="input-area">
                <div class="section-name r">
                    Dados gerais:
                </div>

                <div class="btn add">
                    <img class="btn-icon add-icon" src="../../../assets/icons/plus.svg">

                    <div class="btn-name">
                        Criar
                    </div>
                </div>

            <br/>
                <div class="inputs">
                    <div class="section-content">

                        <div class="slot-box" *ngFor="let slot of slots">
                            
                            <div class="hora">
                                <div>
                                    {{ slot.horaInicio }} - {{ slot.horaFim}}
                                </div>

                                <img class="icon" src="../../../../../assets/icons/close2.svg">
                            </div>

                            <div class="quantidade">
                                {{ slot.quantidadePessoas }} Pessoas
                            </div>
                        </div>
                        

                    </div>                         
                </div>
            </div>

    
            <div class="bottom-options">
                <div class="btn cancel" >
                    <div class="btn-name">
                        Remover todos
                    </div>
                    <img class="btn-icon" src="../../../assets/icons/cancel.svg">
                </div>
            </div>
        </div> 

    </div>
</div>
